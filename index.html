<html lang="en">
    <head>
        <title>Hill Top</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <section class="wrapper">
            <div class="container">
                <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                    <div class="logo">
                        <img src="imags/logoo.png" class="img-fluid" alt="logo">
                    </div>
                    <form class="rounded bg-white shadow p-3 m-2">
                        <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In To HillTop</h3>
                        <div class="fw-normal text-muted mb-4">
                            New Here? <a href="create.html" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                          <div class="mt-2 text-end">
                              <a href="forget.html" class="text-primary fw-bold text-decoration-none">Forget Password</a>
                          </div>
                          <button type="submit" class="btn btn-primary submit-btn w-100 my-3">Submit</button>
                          <div class="text-center text-muted text-uppercase mb-2">or</div>
                          
                          <div class="social_media bg-white">
                          <a href="#" class='btn btn-white login_with w-100 mb-2'>
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png" class="p-1 col-2" href='www.google.com'>
                            <img src="https://img.icons8.com/color/48/000000/facebook-new.png" class="p-1 col-2">
                            <img src="https://img.icons8.com/fluency/48/000000/instagram-new.png" class="p-1 col-2"> 
                          </a>
                          
                          </div>
                          
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
