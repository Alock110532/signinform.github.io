<html lang="en">
    <head>
        <title>forget password</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <section class="wrapper">
            <div class="container">
                <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                    <div class="logo">
                        <img src="imags/logoo.png" class="img-fluid" alt="logo">
                    </div>
                    <form class="rounded bg-white shadow p-3 m-2">
                        <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In To HillTop</h3>
                        <div class="fw-normal text-muted mb-4">
                        <a href="forget.html" class="text-primary fw-bold text-decoration-none">Forget Password</a> ||
                        <a href="index.html" class="text-primary fw-bold text-decoration-none">Sign in</a>

                        </div>
                        

                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

                          </div>

                            <input type="phone" class="form-control" id="floatingPassword" placeholder="Phone">

                          </div>
                          <div class="col-sm-12">
                          <button type="submit" class="btn btn-primary submit-btn w-10 my-3 col-sm-4 p-1 gx-2 fs-10">

                          <button  type="submit" class="btn btn-secondary submit-btn w-10 my-3 col-sm-4 p-1 fs-10">
